{% extends "base.html" %}
{% block title %}InfraCloud URL Shortner{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">URL Shortner :)</h1>
    <p class="lead">It converts long url into its minified form (short url).</p>
    <hr class="my-4">
    <div class="container">
        <form action="#", method="post">
            <div class="form-group">
              <label for="url">Enter an URL :</label>
              <input type="url" name="nm" class="form-control" id="url" placeholder="https://example.com" pattern="https://.*" size="50" required>
              <small class="form-text text-muted">Only URL with https protocols are accepted.</small>
            </div>
            <input type="submit" value="submit" class="btn btn-primary">
          </form>
    </div>
  </div>
{% endblock %}
